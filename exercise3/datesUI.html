<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<html>
    <head>
        <title>
            Date Simulator
        </title>
        <style>
            body{
                background-color: rebeccapurple;
            }
        </style>
        <script type="text/javascript" src="dates.js">

</script>
    </head>
    <body>
        <div class="col-sm-6 background-right p-5 pb-5">
            <div class="row">
              <div class="offset-sm-7 col-sm-11">
                <div class="card text-blank border-0">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <h5>Date Simulator</h5>
                        </div>
                        <div class="card-text">
                            <form class="form-group" id="date_form" onsubmit="return calcNewDate();">
                                <div class="form-control">
                                    <input type="text" class="form-control" placeholder="Enter the date (MM/DD/YYYY)" id="d1">  
                                </div>
                                <div class="form-control">
                                    <input type="text" class="form-control" placeholder="Enter the date (MM/DD/YYYY)" id="d2">  
                                </div>
                                <br>
                                <div class ="form-row">
                                    <div class="form-control text-center border-0">
                                        <input type="submit" value="Calculate Difference"  onclick="return calcNewDate();" class="btn btn-block btn-warning">
                                    </div>
                                </div>
                                <br>
                                <div class="form-control">
                                    <input type= "text" class="form-control" id="diffdate" placeholder="Difference between the dates">  
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
