<html>
    <head>
        <title>
            Date Simulator
        </title>
        <style>
            body{
                background-color: rebeccapurple;

        </style>

    <body>
        <div class="col-sm-6 background-right p-5 pb-5">

                                    </div>
                                </div>
                                <br>
                                <div class="form-control">
                                    <input type= "text" class="form-control" placeholder="Difference between the dates">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
