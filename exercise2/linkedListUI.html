<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<html>

<head>
  <title>
    Linked List Simulator
  </title>
  <style>
    body {
      background-color: rgb(35, 181, 207);
    }
  </style>

</head>
<script src="./linkedList.js"></script>

<body>
  <div class="col-sm-6 background-right p-5 pb-5">
    <div class="row">
      <div class="offset-sm-7 col-sm-11">
        <div class="card text-blank border-0">
          <div class="card-body">
            <div class="card-title text-center">
              <h5>Linked List Simulator</h5>
            </div>
            <div class="card-text">
              <form class="form-group">
                <div class="form-control">
                  <input type="text" name="elementValue" class="form-control"
                    placeholder="Enter a number you want to add or remove" id="ele">
                </div>
                <br>
                <div class="form-row">
                  <div class="form-control text-center border-0">
                    <button type="button" class="btn btn-block btn-success" name="addElement"
                      onclick="addE()">Add</button>
                    <button type="button" class="btn btn-block btn-success" name="removeElement"
                      onclick="remE()">Remove</button>
                  </div>
                </div>
                <br>
                <div class="form-control">
                  <input type="text" id="res" class="form-control" placeholder="Elements in the List">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
